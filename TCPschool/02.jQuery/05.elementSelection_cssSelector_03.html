<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Element Selection</title>
    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        $(function() {
            $("p").on("click", function() {
                $(".jq").css("backgroundColor", "lightgray"); // 클래스가 "jq"인 요소를 모두 선택
            })
        })
    </script>
</head>
<body>
    <h1>클래스 선택자</h1>

    <p class="jq">이제부터 제이쿼리를 다 같이 공부해보죠!!</p>
    <p class="jq">클래스를 선택자로 특정 요소들을 한 번에 선택할 수 있어요!!</p>
    <p>마우스로 글씨를 클릭해보세요!!</p>
</body>
</html>
