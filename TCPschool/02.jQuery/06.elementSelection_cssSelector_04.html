<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Element Selection</title>
    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        $(function() {
            $("button").on("click", function() {
                // <img>요소 중에서 alt 속성값이 "flower"인 요소를 모두 선택함.
                $("img[alt='flower']").attr("src", "http://www.tcpschool.com/examples/images/img_flower.png")
            })
        })
    </script>
</head>
<body>
    <h1>속성 선택자</h1>
    
    <img src="/examples/images/img_flower.png" alt="flower"><br>
    <button>속성을 바꾸죠!!</button>
</body>
</html>
