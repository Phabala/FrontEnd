<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엔티티 종류</title>
</head>
<body>
    <p>
        <!-- HTML에서 제공하는 대표적인 엔티티 -->
        &nbsp; &#160; 줄바꿈 없는 공백
        &lt;&#60;보다 작은
        &gt; &#62; 보다 큰
        &amp; &#38; And기호
        &quot; &#34; 큰 따옴표
        &apos; &#39; 작은 따옴표
        <!-- 발음 구별 부호 diarcritical marks -->
        a&#768;
        b&#769;
        c&#770;
        d&#771;
        O&#768;
        O&#769;
        O&#770;
        O&#771;
    </p>
</body>
</html>
