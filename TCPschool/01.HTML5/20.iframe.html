<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 요소(inline frame)</title>
</head>
<body>
    <h2>iframe 태그를 이용한 웹 페이지 삽입, 테두리 변경</h2>
    <iframe src="http://www.tcpschool.com/html/intro" style="width:75%; height:900px; border:4px dashed goldenrod "></iframe>
        <hr>
    <h2>iframe 요소의 테두리 변경</h2>
    <iframe src="http://www.tcpschool.com/html/intro" style="width:100%; height:300px; border: 3px dashed maroon"></iframe>
        <hr>
    <h2>iframe 요소의 페이지 변경하기</h2>
    <iframe src="http://www.tcpschool.com/html/intro" name="frame_target" styoe="width:65%; height:400px"></iframe>
    <p><a href="12.속성.html" target="frame_target">속성 수업내용 확인하러 가기 =></a></p>
    <p>위의 링크를 클릭하면 iframe 요소의 페이지가 다른 페이지로 변경돼요!</p>
        <hr>
    <h2>수직 프레임셋</h2>
</body>
</html>
