<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 테이블(Table)</title>
    <style>
        /* CSS의 border 속성을 이용하여 테이블에 테두리를 표한할 수 있다.
        border 속성값을 따로 명시하지 않으면, 해당 테이블은 언제나 빈 테두리를 갖게 된다. */
        table, th, td {border: 1px solid black; border-collapse: collapse}
    </style>
</head>
<body>
    <ol>
        <li>tr태그는 테이블에서 열을 구분해준다.</li>
        <li>th태그는 각 열의 제목을 나타내며, 모든 내용은 자동으로 굵은 글씨에 가운데 정렬이 된다.</li>
        <li>td태그는 테이블의 열을 각각의 셀(cell)로 나누어 준다.</li>
    </ol>
</body>
    <table style="width:100%">
        <tr style="background-color:lightgrey">
            <th>참치</th>
            <th>고래</th>		
            <th>날치</th>
        </tr>
        <tr>
            <td rowspan="2">상어</td> <!--rowspan을 사용하면 숫자만큼 row를 합칠 수 있다.-->
            <td>문어</td>		
            <td>꽁치</td>
        </tr>
        <tr>
            <td>오징어</td> <!--위에 상어가 하나의 td를 잡아먹으므로, 아래는 두개만 있어도 세개가 찬다.-->
            <td>고등어</td>		
        </tr>
    </table><br>

    <h3>테이블의 열과 행 합치기</h3>
    <p>colspan 속성과 rowspan 속성을 함께 사용하면, 더욱 복잡한 테이블도 표현할 수 있습니다.</p>
    <table style="width:100%">
        <tr>
            <td colspan="6">1</td>
        </tr>
        <tr>
            <td colspan="6">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td rowspan="3">4</td>
            <td colspan="2">5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td colspan="4">10</td>
        </tr>
    </table><br>

    <h3>테이블의 캡션 설정</h3>
    <table style="width:100%">
		<caption>해양 생물</caption>
		<tr>
			<td>참치</td>
			<td>고래</td>
			<td>날치</td>		
		</tr>
		<tr>
			<td>상어</td>
			<td>문어</td>		
			<td>꽁치</td>
		</tr>
		<tr>
			<td>오징어</td>
			<td>고등어</td>		
			<td>돌고래</td>
		</tr>
	</table>

</html>
