<!DOCTYPE html>
<!-- 목록 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    <li>
        <ul>
            무순서 목록:<br>
            순서가 없는 목록.<br>
            ul태그 사용. 각 항목은 li 태그로 입력<br>
            목록의 각 항목 앞에는 불릿 (bullet)이 붙음<br>
        </ul>
        <ol>
            순서 목록:<br>
            순서가 있는 목록.<br>
            ol태그 사용. 각 항목은 li 태그로 입력.<br>
            목록의 각 항목에는 기본값으로 type="1"이 적용<br>
        </ol>
        <dl>
            정의형 목록:<br>
            각 항목을 정의하기 위한 목록<br>
            dl 태그 사용<br>
            정의한 각 항목은 dt태그를, 각 항목에 대한 설명은 dd 태그를 사용<br>
        </dl>
    </li>
    -->
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ul>
    <ol>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>
    <dl>
        <dt>Coffee</dt>
        <dd>- hot drink</dd>
        <dt>Milk</dt>
        <dd>- cold drink</dd>
    </dl>
    <!-- 무순서 목록과 순서 목록에 쓰이는 속성 -->
    <!-- 
        무순서 목록 속성:
            style="list-style-type:disc"
            style="list-style-type:circle"
            style="list-style-type:square"
            style="list-style-type:none"

        순서 목록 속성:
            type="1"
            type="A"
            type="a"
            type="l"
            type="i"
     -->
</body>
</html>
