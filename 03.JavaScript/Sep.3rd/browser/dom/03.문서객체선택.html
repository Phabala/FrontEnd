<!-- 
    문서 객체 선택:
    HTML 태그를 자바스크립트에서 문서 객체로 변환.
    문서 객체를 선택하면 자바스크립트로 실행 중에 내부 글자를 변경하거나 스타일을 변경할 수 있음.

    1개의 문서 객체를 선택하는 메소드:
    document.querySelector(선택자) : 선택자를 사용해 문서 객체를 선택합니다.

    querySelector() : 매개 변수로 전달한 CSS 선택자로 선택되는 첫 번째 태그만 선택
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지</title>
    <script>
        // 화면 구성이 완료되면
        window.onload = function() {
            // h1 태그의 색상을 빨간색으로 변경한다.
            const header = document.querySelector('h1');
            header.style.backgroundColor = 'red';
        }
    </script>
</head>
<body>
    <h1>Header 1</h1>
    <h1>Header 1</h1>
    <h1>Header 1</h1>
</body>
</html>

<!-- 
    여러개의 문서 객체를 선택하는 메소드:
    document.querySelectorAll(선택자) : 선택자로 여러 개의 문서 객체를 선택합니다.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Basic</title>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function() {
            // 문서 객체를 선택합니다.
            const headers = document.querySelectorAll('h1');

            for (let i=0; i<headers.length; i++) {
                // 변수 선언
                const header = headers[i];
                header.style.color = 'orange';
                header.style.background = 'red'
                header.innerHTML = 'From JavaScript';
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
