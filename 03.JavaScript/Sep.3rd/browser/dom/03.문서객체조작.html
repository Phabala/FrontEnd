<!-- 
    문자를 조작하는 속성:
    innerHTML : 문서 객체 내부의 글자를 나타냅니다.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지</title>
    <script>
        // 화면 구성이 완료되면
        window.onload = function () {
            // h1 태그 내부의 텍스트를 변경합니다.
            const header = document.getElementById('header');
            const originalText = header.innerHTML;
            header.innerHTML = '자바스크립트로 변경했어요!<br />';
            header.innerHTML += '원래는 ' + originalText + '였답니다!';
        }
    </script>
</head>
<body>
    <h1 id="header">Header 1</h1>
</body>
</html>

<!-- 
    innerHTML 속성과 이스케이프 문자:
        이스케이프 문자를 사용해 태그 내부의 HTML 태그 형식의 글자를 입력.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지</title>
    <script>
        // 화면 구성이 완료되면
        window.onload = function () {
            // h1 태그 내부의 문자를 변경합니다.
            const header = document.getElementById('header');
            header.innerHTML = '<i>i 태그입니다<i><br />';
            header.innerHTML += '&lt;i&gt;i 태그입니다.&lt;/i&gt;';
        }
    </script>
</head>
<body>
    <h1 id="header">Header 1</h1>
</body>
</html>

<!-- 
    스타일 조작:
    스타일 시트의 스타일 속성과 자바스크립트의 스타일 속성 차이 (앞:스타일 시트, 뒤:자바스크립트)
        background-color, backgroundColor
        border-radius, borderRadius
        border-bottom, borderBottom

    예제: style 속성을 사용한 스타일 조작 (256개의 div 태그가 위에서 아래로 그레이디언트를 표현)
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Basic</title>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function() {
            // 문서 객체를 추가합니다.
            let output = '';
            for (let i = 0; i < 256; i++) {
                output += '<div></div>';
            }
            document.body.innerHTML = output;

             // 문서 객체를 선택합니다.
            const divs = document.querySelectorAll('div');
            for (let i = 0; i < divs.length; i++) {
                // 변수를 선언합니다.
                const div = divs[i];

                // 스타일을 적용합니다.
                div.style.height = '2px';
                div.style.background = 'rgb(' + i + ',' + i + ',' + i +')';
            }
        }
    </script>
</head>
<body>
   
</body>
</html>

<!-- 
    문서 객체의 속성 조작 메소드:
    setAttribute(속성이름, 속성값) : 속성을 지정합니다.
    getAttribute(속성이름) : 속성을 추출합니다.

    웹 표준에서 지정한 속성 접근 방법:
    image.src = 'rint.png'
    alert(image.src)
-->

<!-- 
    예제: 웹 표준에서 정의한 속성 조작
    속성 조작 방법을 사용해 img 태그의 src 속성, width 속성, height 속성을 변경 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Basic</title>
    <script>
        // 이벤트를 연결
        window.onload = function () {
            // 변수 선언
            const image = document.getElementById('image');

            // 속성을 변경
            image.src = 'https://via.placeholder.com/300x200';
            image.width = 300;
            image.height = 200;
        }
    </script>
</head>
<body>
    <img id = "image" />
</body>
</html>

<!-- 
    웹 표준에서 지원하지 않는 속성을 지정할 때는 아래 메소드를 사용.

        setAttribute()
        getAttribute()
-->

<!--
    예제: 웹 표준에서 정의하지 않은 속성 조작
        body 태그에 data-custom 속성을 지정하고 추출해서 출력
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Basic</title>
    <script>
        // 이벤트 연결
        window.onload = function () {
            // 속성 지정
            document.body.setAttribute('data-custom', 'value');

            // 속성 추출
            const dataCustom = document.body.getAttribute('data-custom');
            alert(dataCustom);
        }
    </script>
</head>
<body>

</body>
</html>
