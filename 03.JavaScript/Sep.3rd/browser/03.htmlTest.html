<!-- html 에서 javascript의 값을 읽어들이는 과정 중에서, 책을 읽기로 함. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let firstInt = document.getElementById("firstInt").value;
        let secondInt = document.getElementById("secondInt").value;

        let arr = []
        for (let i = firstInt; i<=secondInt; i++) {
            arr.push(2**i)
        }

        arr.splice(1, 1)
        arr.splice(-2, 1)

    </script>
</head>
<body>
    <input id = 'firstInt' type="text">
    <input id = 'secondInt' type="text">
    <div id="result"></div>
</body>
</html>
