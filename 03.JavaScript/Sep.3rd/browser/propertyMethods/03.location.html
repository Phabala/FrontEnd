<!-- 
    location 객체 :
    현재 브라우저에 표시된 HTML 문서의 주소를 얻거나 브라우저의 새 문서를 불러올 때 사용할 수 있다.
    location 객체의 프로퍼티와 함수를 이용하면 현재 문서의 url 주소를 다양하게 해석하여 처리할 수 있다.
 -->

<!-- 
    location 객체의 속성 (괄호 안은 예시)

    href : 문서의 URL 주소
    host : 호스트 이름과 포트 번호 (localhost:52273)
    hostname : 호스트 이름 (localhost)
    port : 포트 번호 (52273)
    pathname : 디렉터리 경로 (/folder/HTMLPage.html)
    hash : 앵커 이름(#~) (#test)
    search : 요청 매개 변수 (?param=10)
    protocol : 프로토콜 종류 (http:)
-->

<!-- 
    location 객체의 메소드

    assign(링크) : 매개 변수로 전달한 위치로 이동합니다.
    reload() : 새로고침 합니다.
    replace() : 매개 변수로 전달한 위치로 이동합니다. (뒤로가기 불가능)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location 객체</title>
    <script>
        let info = `href: ${location.href}\n`;
        info += `pathname: ${location.pathname}\n`;

        alert(info);

        function delayedMove() {
            setInterval(() => location = 'https://www.hanbit.co.kr', 3000); // 3000은 지연시간 (총 3초.) --> 3000이 왜 3초지?
        }
    </script>
</head>
<body style="margin: 50px;">
    <button onclick="location.href='https://www.hanbit.co.kr'">버튼</button>
    <button onclick="delayedMove()">버튼(지연 이동</button>
    <!-- //때문에 앞에 빨간줄이 뜬다. --> 
</body>
</html>
