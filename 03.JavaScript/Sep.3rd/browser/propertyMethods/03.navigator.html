<!-- 
    navigator 객체:
    브라우저 공급자 버전 및 버전 정보 등을 포함한 브라우저에 대한 다양한 정보를 저장하는 객체.
    사용자의 웹 브라우저, 운영체제를 구분할 수 있음.
 -->
 <!-- 
    navigator 객체의 property

    appCodeName : 브라우저의 코드 이름
    appName : 브라우저의 이름
    appVersion : 브라우저의 버전
    platform : 사용중인 운영체제의 시스템 환경
    userAgent : 브라우저의 전체적인 정보
  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
