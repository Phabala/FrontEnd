<!-- 문서 내의 모든 <li> 요소를 선택하여 변수에 저장한 후, 해당 변수를 사용하는 예제 -->
<!-- 여기까지 하고, html, css, javaScript 를 배우고, 그 세개를 유기적으로 잘 연결시킬 줄 알아야 이걸 배우는게 의미가 있겠다 싶다. -->
<!-- 책갈피 3.7) 제이쿼리 선택자 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Element Selection</title>
    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        $(function() {
            var items = $("li"); // <li>요소를 모두 선택하여 변수 items에 저장함.
                $("button").on("click", function() {
                    $("#len").text("저장된 <li>요소의 총 개수는 " + items.length + "개 입니다.")
                })
        })
    </script>
</head>
<body>
    <h1>선택한 요소의 저장</h1>

    <ul>
        <li>첫 번째 아이템이에요!</li>
        <li>두 번째 아이템이에요!</li>
        <li>세 번째 아이템이에요!</li>
    </ul>
    <button>선택된 요소의 길이는?</button>
    <p id="len"></p>
</body>
</html>
