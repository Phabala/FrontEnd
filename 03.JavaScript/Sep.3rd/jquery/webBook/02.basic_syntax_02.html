<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Syntax</title>
    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        // $(선택자).함수()
        // #id, .class, tag(태그는 앞에 아무것도 없음.), [property], [property=value]
        $(document).ready( function() {
            $("#doc").text("문서가 전부 로드됐어요!");
        });

        $(window).load( function() {
            $("win").text("창이 모두 로드됐어요!");
        });
    </script>
</head>
<body>
    <h1>문서와 창이 모두 로드되는 시점</h1>
    <p>결과보기를 다시 눌러보면서 두 시점의 차이를 살펴보세요!</p>

    <iframe src="../../../01.HTML5/01.helloworld.html" width="100%" height="230px"></iframe>
    <p id="doc">잠시만 기다려 주세요!</p>
    <p id="win">잠시만 기다려 주세요!</p>
</body>
</html>
