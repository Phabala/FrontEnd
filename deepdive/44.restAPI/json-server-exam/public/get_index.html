    <title>Document</title>

<body>
    <script>
        // XMLHttpRequest 객체 생성
        const xhr = new XMLHttpRequest();

        // HTTP 요청 초기화
        // todos 리소스에서 모든 todo를 취득(index)
        xhr.send();

        // load 이벤트는 요청이 성공적으로 완료된 경우 발생한다.
        xhr.onload = () => {
            
        }
    </script>
</body>
