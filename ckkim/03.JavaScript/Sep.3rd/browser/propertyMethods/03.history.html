<!-- 
    browser.history :
    브라우저의 히스토리 정보를 문서와 문서 상태 목록으로 저장하는 객체.

    window.history :
    window.history 프로퍼티는 history 객체에 대한 참조이며 윈도우의 열람 이력을
    최근에 방문한 URL의 배열로 반환한다. DOM 의 window 객체는 history 객체를 통해
    브라우저의 히스토리에 접근할 수 있다. HTML5의 history 객체는 사용자 히스토리에서의
    앞 뒤 이동이 가능하도록 유용한 메서드와 속성들을 제공하며, history stack의 내용을
    조작할 수 있게 한다. 사용자의 개인 정보를 보호하기 위해 이 객체에 접근하는 방법을
    일부 제한한다.

    history 객체의 메소드
    forward() : 앞으로 이동합니다.
    back() : 뒤로 이동합니다.
 -->
