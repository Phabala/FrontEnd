<!-- 
    이벤트:
    키보드로 키를 입력하거나 마우스 클릭 등 어떤 현상이 프로그램에 영향을 미치는 것.
    
    마우스 이벤트, 키보드 이벤트, HTML 프레임 이벤트, HTML 입력 양식 이벤트, 사용자 인터페이스 이벤트, 구조 변화 이벤트, 터치 이벤트
-->

<!-- 
    이벤트 관련 용어 정리

    이벤트 속성 : onload
    이벤트 이름, 이벤트 타입 : load
    이벤트 리스너, 이벤트 핸들러 : 이벤트 속성에 넣는 함수
    이벤트 모델 : 문서 객체에 이벤트를 연결하는 방법
-->

<!--
    인라인 이벤트 모델:
    HTML 태그 내부에서 이벤트를 연결하는 방법
        button 태그 내부에서 onclick 속성을 사용해 자바스크립트 코드를 입력
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basic</title>
</head>
<body>
    <!-- html 태그에서 'on' 문자열로 시작하는 속성은 이벤트와 관련됨 -->
    <button onclick = "alert('click')">버튼</button>
</body>
</html>

<!--
    script 태그를 활용한 인라인 이벤트 모델
        인라인 이벤트 모델에서 script 태그 내부에 있는 함수를 호출
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Event</title>
</head>
<body>
    <button onclick = "buttonClick()">버튼</button>
</body>
</html>

<!--
    고전 이벤트 모델
        문서 객체의 이벤트 속성에 함수를 지정
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Event</title>
    <script>
        window.onload = function () {
            const button = document.getElementById('button');
            button.onclick = function () {
                alert('click');
            }
        }
    </script>
</head>
<body>
    <button id = "button">버튼</button>
</body>
</html>

<!-- 
    이벤트 객체:
    인터넷 익스플로러: window 객체의 event 속성이 이벤트 객체
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Object</title>
    <script>
        window.onload = function (event) {
            alert(event);
        }
    </script>
</head>
<body>
    
</body>
</html>

<!--
    기본 이벤트 제거
    
    기본 이벤트 : 예) a 태그를 클릭하면 href 속성에 입력한 위치로 이동
    기본 이벤트를 막아야 할 경우: 예) 로그인 이벤트에서 <확인> 버튼을 누르면, 우선 사용자가 정확하게 이름과 주민등록번호를 입력했는지 확인하고 이동해야 함
-->
<!-- a태그의 click 이벤트 리스너에서 false 를 리턴 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Event - Default Event</title>
    <script>
        // 문서 객체를 선택합니다.
        const button = document.getElementById('button');

        // 이벤트를 연결합니다.
        button.onclick = function () {
            // 기본 이벤트를 제거합니다.
            return false;
        }
    </script>
</head>
<body>
    <a id = "button" href="http://hanb.co.kr">버튼</a>
</body>
</html>
