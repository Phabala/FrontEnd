    문서 객체 모델(DOM)
    넓은 의미 : 웹 브라우저가 HTML 페이지를 인식하는 방법.
    좁은 의미 :  객체와 관련된 객체의 집합.
-->

<!-- 
    문서 객체(Document Object) :
    HTML 태그를 자바스크립트에서 사용할 수 있는 객체로 만듬.
        문서 객체를 조작한다는 말은 태그를 조작한다는 말과 같음.
    
    노드 :
    각 요소
        요소 노드 : h1 태그와 script 태그처럼 요소를 생성하는 노드.
        텍스트 노드드 : 화면에 출력되는 문자열인 Lorem ipsum dolor amet 등
    
  <html>
    ┣──<head>
    │     ┣─<title>
    │     │   ┖─"Web Page"
    │     ┖─<script>
    ┖──<body>
          │─<h1>
          │   ┖─"Header 1"
          ┖─<p>
              ┖─"Lorem ipsum ..."
-->

    '정적으로 문서 객체를 생성한다.' :
    웹 페이지를 처음 실행할 때 HTML 페이지에 있는 태그를 읽으면서 생성하는 것.

    '동적으로 문서 객체를 생성한다.' :
    자바스크립트를 사용해 프로그램 실행 중에 문서 객체를 생성하는 것.
-->
