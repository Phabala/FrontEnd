<!-- 
    <웹페이지 생성 순서>
    웹 브라우저는 웹 페이지를 실행 시 HTML 코드를 위에서 아래로 실행한다.
        alert()함수를 사용하면 HTML 내부에서 중간중간 실행의 흐름을 끊을 수 있다.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // h1 태그의 배경 색상을 변경한다.
        document.querySelector('h1').style.backgroundColor = 'red';
        // h2 태그의 글자 색상을 변경한다.
        document.querySelector('h2').style.color = 'red';
    </script>
</head>
<body>
    <h1>h1 태그</h1>
    <h2>h2 태그</h2>
</body>
</html>

<!--
    <위의 코드에 대한 설명>
    문서 객체가 생성되기 전에 문서 객체를 사용하는 코드:
    1. 자바스크립트 코드를 실행 하고
    2. h1 태그를 생성하고
    3. h2 태그를 생성.

    하지만 scipt 태그를 읽을 당시에는 h1 태그와 h2 태그가 생성되지 않음 -> 오류 발생.
    03.DOM.html:57 Uncaught TypeError: Cannot read properties of null (reading 'style')
    at 03.DOM.html:57:37

    따라서 1. h1태그 생성, 2. h2태그 생성, 3. 자바스크립트 코드를 실행하는 순서로 바꾸면 문제 해결.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>h1 태그</h1>
    <h2>h2 태그</h2>
    <script>
        // h1 태그의 배경 색상을 변경한다.
        document.querySelector('h1').style.backgroundColor = 'red';
        // h2 태그의 글자 색상을 변경한다.
        document.querySelector('h2').style.color = 'red';
    </script>
</body>
</html>

<!-- 
    하지만 script 태그를 아래에 삽입하면 HTML 페이지의 규모가 클 때 유지 보수가 어려움 -> 이벤트 기능 사용
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <script>
        window.onload = function () { // 이벤트 기능은 나중에 나오니까 그 때 자세히 보자.
            // h1 태그의 배경 색상을 변경한다.
            document.querySelector('h1').style.backgroundColor = 'red';

            // h2 태그의 글자 색상을 변경한다.
            document.querySelector('h2').style.color = red;
        }
    </script>
</head>
<body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
</body>
</html>
