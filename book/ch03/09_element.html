<!-- 
    HTML5
        미리 정의된 태그
            구조 기술 태그
            멀티미디어 태그
        사용자 정의 태그
            의미적 태그
            비의미적 태그
-->

<!DOCTYPE html>
<html>
<head>
    <title>미리 정의된 태그</title>
</head>
<body>
    <h1>문서의 제목</h1>
    <hr>문서의 구분선 <!-- hr는 닫는태그 없어도 되는 듯 -->
    <p>단락 구분</p>
    <strong>중요한 문장</strong>
    <br>줄 바꿈
</body>
</html>
