<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 기본 구조 태그2</title>
</head>
<body>
    <!-- 
        hr 요소에 사용할 수 있는 속성:
        align(left, center, right) 수평선의 정렬을 지정한다.
        noshade(noshade) 수평선의 입체감을 제거한다.
        size(pixels) 수평선의 두께를 지정한다.
        width(pixels, %) 수평선의 상대적 넓이를 지정한다.
    -->

    <!-- 헤더 부분 -->
    <header>
        <center>
            <h1>
                문서의 주 제목
            </h1>
        </center>
        <hr align=""center" width="50%">
    </header>
    <!-- 본문 부분 -->
    <section>
        <article>
            <h2>문서 내용1</h2>
            <h3>문서 내용2</h3>
            <h4>문서 내용3</h4>
            <h5>문서 내용4</h5>
            <h6>문서 내용5</h6>
        </article>
    </section>
    <hr size="10" align="left" width="90%" noshade="noshade">
    <!-- 사이트 정보 부분 -->
    <footer>
        <small>사이트 정보 표시</small>
    </footer>
</body>
</html>
