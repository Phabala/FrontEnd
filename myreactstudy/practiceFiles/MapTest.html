<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // map 함수 : 기존의 배열을 정해진 규칙에 맞게 바꿔서 새로운 배열을 만드는 함수
        let array = [10, 20, 30, 40, 50]; // -> *3 30, 60, 90, 120, 150
        let array2 = array.map(function(data, index) { // (함수를 이렇게도 쓸 수 있었나?)
            // data : 기존 배열의 원소, index : 기존 배열의 인덱스
            console.log(index);
            return data*3;
        }); // [30, 60, 90, 120, 150]
        console.log(array2)

        // filter : 기존의 매열을 특정 조건에 맞는 요소만 뽑아서 새로운 배열을 만드는 함수
        let array3 = array.filter(function(data, index){ // 얘의 index는 3개가 아니라 5개다, 기존 배열의 값들을 가져오기 때문
            console.log(index)
            return data > 20; // True 인것만 추출 [30, 40, 50]
        });
        console.log(array3)

    </script>
</body>
</html>
